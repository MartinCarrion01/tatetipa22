<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ta-te-tí Online</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <h1>Bienvenidos a Ta-te-tí Online</h1>
    <p id="texto">Clickee en una casilla para comenzar el juego</p>
    <div class="game-container">
      <div id="resultado" class="resultado">
        <h4>Resultados:</h4>
        <p>X: <span id="xWins" class="wins"></span></p>
        <p>O: <span id="oWins" class="wins"></span></p>
      </div>
      <div class="tablero">
        <div id="0-0" class="casilla"></div>
        <div id="0-1" class="casilla"></div>
        <div id="0-2" class="casilla"></div>
        <div id="1-0" class="casilla"></div>
        <div id="1-1" class="casilla"></div>
        <div id="1-2" class="casilla"></div>
        <div id="2-0" class="casilla"></div>
        <div id="2-1" class="casilla"></div>
        <div id="2-2" class="casilla"></div>
      </div>
    </div>
    <button id="restart">Reiniciar juego</button>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
